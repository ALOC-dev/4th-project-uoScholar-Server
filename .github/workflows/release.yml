name: Build & Push :release (backend)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: backend   # 서비스 이름만 지정

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # 리포지토리 경로를 강제로 소문자로 변환해 IMAGE 환경변수에 저장
      - name: Prepare image name (lowercase)
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "IMAGE=$IMAGE"

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

      - name: Build image
        run: docker build -t "$IMAGE:release" .

      - name: Push image
        run: docker push "$IMAGE:release"
